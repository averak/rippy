version: "3"
services:
  db-local:
    build: ./mysql
    restart: always
    environment:
      MYSQL_DATABASE: "rippy"
      MYSQL_USER: "rippy"
      MYSQL_PASSWORD: "rippy"
      MYSQL_ROOT_PASSWORD: "rippy"
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/log/local:/var/log/mysql
  db-test:
    build: ./mysql
    restart: always
    environment:
      MYSQL_DATABASE: "rippy"
      MYSQL_USER: "rippy"
      MYSQL_PASSWORD: "rippy"
      MYSQL_ROOT_PASSWORD: "rippy"
      TZ: "Asia/Tokyo"
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/log/local:/var/log/mysql
